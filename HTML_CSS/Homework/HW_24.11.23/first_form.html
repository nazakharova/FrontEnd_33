<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stl_ff.css">
    <title>First form</title>
</head>
<body>
    <div class="form">
        <form action="" class="form-inner">
            <h3>Create Your Account</h3>
            <p><label for="name">Name</label></p>
            <input type="text" placeholder="Enter your name" id="name" name="name" required>
            <p><label for="pass">Password</label></p>
            <input type="password" placeholder="Enter your password" id="pass" name="pass" required>
            <p><label for="c-pass">Comfirm Password</label></p>
            <input type="password" placeholder="Comfirm your password" id="c-pass" name="c-pass" required>
            <p><label for="bday">Birthday</label></p>
            <input type="date" placeholder="Enter your birthday" id="bday" name="bday" required>
            <p><label for="age">Age</label></p>
            <input type="number" placeholder="Enter your age" id="age" name="age">
            <p><label for="gender">Gender</label></p>
            <input type="radio" name="gender" id="m" value="Male">
            <span><label for="m">Male</label></span>
            <input type="radio" name="gender" id="f">
            <span><label for="f">Female</label></span>
            <input type="radio" name="gender" id="o">
            <span><label for="o">Other</label></span>
            <p><label for="desc">Description</label></p>
            <textarea name="desc" id="desc" cols="15" rows="5"></textarea>
            <p>Link</p>
            <a href="second_form.html">Second form</a><br>
            <input type="submit" value="Submit">
            
        </form>
    </div>
</body>
</html>
